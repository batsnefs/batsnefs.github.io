<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>batsnefs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      padding: 20px;
    }
    h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    .socials {
      margin-top: 40px;
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
    }
    .socials a {
      display: inline-block;
      text-decoration: none;
      color: white;
      transition: transform 0.2s ease-in-out;
    }
    .socials a:hover {
      transform: scale(1.2);
    }
    .socials img {
      width: 100px;
      height: 100px;
      border-radius: 15px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <header>
    <h1>batsnefs</h1>
    <p>Welcome to my site!</p>
  </header>

  <section class="socials">
    <a href="https://www.youtube.com/@batsnefs" target="_blank">
      <img src="youtube.jpg" alt="YouTube">
    </a>
    <a href="https://www.instagram.com/q_6sim" target="_blank">
      <img src="instagram.jpg" alt="Instagram">
    </a>
    <a href="https://www.twitch.tv/" target="_blank">
      <img src="twitch.png" alt="Twitch">
    </a>
  </section>
</body>
</html>
