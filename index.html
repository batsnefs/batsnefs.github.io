<head>

    <title>lol u fat</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .button {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid white;
            color: white;
            text-decoration: none;
            font-size: 20px;
            transition: 0.3s;
        }
        .button:hover {
            background: white;
            color: black;
        }
        .specs-container {
            margin-top: 50px;
            overflow: hidden;
            padding: 20px;
            position: relative;
        }
        .spec-item {
            opacity: 0;
            transform: translateY(50px);
            animation: slideUp 1s ease-in-out forwards;
        }
        .spec-item:nth-child(1) { animation-delay: 0.2s; }
        .spec-item:nth-child(2) { animation-delay: 0.4s; }
        .spec-item:nth-child(3) { animation-delay: 0.6s; }
        .spec-item:nth-child(4) { animation-delay: 0.8s; }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .laptop-gallery {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        .laptop-gallery img {
            width: 50%;
            opacity: 0;
            transform: scale(0.8);
            animation: popIn 1s ease-in-out forwards;
        }
        .laptop-gallery img:nth-child(1) { animation-delay: 0.3s; }
        .laptop-gallery img:nth-child(2) { animation-delay: 0.6s; }
        .laptop-gallery img:nth-child(3) { animation-delay: 0.9s; }
        @keyframes popIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
