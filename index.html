<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>batsnefs</title>
  <link rel="stylesheet" href="minecraft.ttf">
  <style>
    body {
      font-family: 'Minecraft', sans-serif;
      background-color: black;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      border: 3px solid white;
      display: inline-block;
      padding: 10px 20px;
      margin-top: 30px;
    }

    .button-container {
      margin-top: 50px;
    }

    .button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background-color: white;
      color: black;
      border: 2px solid white;
      padding: 12px 20px;
      margin: 15px auto;
      width: 250px;
      font-size: 18px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      transition: transform 0.2s, background-color 0.2s;
    }

    .button:hover {
      background-color: gray;
      color: white;
      transform: scale(1.05);
    }

    .button img {
      width: 25px;
      height: 25px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>batsnefs</h1>

  <div class="button-container">
    <a href="https://www.instagram.com/q_6sim" class="button">
      <img src="instagram.jpg" alt="Instagram"> Instagram
    </a>
    <a href="https://www.youtube.com/@batsnefs" class="button">
      <img src="youtube.jpg" alt="YouTube"> YouTube
    </a>
    <a href="https://www.twitch.tv/" class="button">
      <img src="twitch.png" alt="Twitch"> Twitch
    </a>
  </div>
</body>
</html>
