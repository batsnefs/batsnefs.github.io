<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>batsnefs.com</title>
  <style>
    @font-face {
      font-family: "Minecraft";
      src: url("Minecraft.ttf") format("truetype");
    }

    body {
      margin: 0;
      padding: 0;
      background: #1a1a1a; /* lighter than header */
      color: white;
      font-family: "Minecraft", sans-serif;
      min-height: 100vh;
    }

    header {
      background: #000; /* pure black header */
      color: white;
      text-align: center;
      padding: 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header h1 {
      font-size: 3rem;
      margin: 0;
      letter-spacing: 2px;
    }

    .content {
      padding: 50px;
      text-align: center;
      font-size: 1.2rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <header>
    <h1>batsnefs.com</h1>
  </header>

  <div class="content">
    <p>Welcome to batsnefs.com</p>
    <p>Content will go here later...</p>
  </div>
</body>
</html>
