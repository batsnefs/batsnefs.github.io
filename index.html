<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>batsnefs</title>
  <style>
    body {
      font-family: 'Minecraft', sans-serif;
      background: #111;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-size: 3rem;
      margin-top: 2rem;
    }

    .buttons {
      margin-top: 2rem;
    }

    .buttons a {
      display: inline-block;
      margin: 1rem;
      padding: 1rem 2rem;
      background: #333;
      color: white;
      text-decoration: none;
      border-radius: 12px;
      font-size: 1.2rem;
      transition: background 0.3s;
    }

    .buttons a:hover {
      background: #555;
    }

    .socials {
      margin-top: 3rem;
    }

    .socials img {
      width: 80px;
      margin: 1rem;
      border-radius: 12px;
      transition: transform 0.3s;
    }

    .socials img:hover {
      transform: scale(1.1);
    }

    @font-face {
      font-family: 'Minecraft';
      src: url('minecraft.ttf') format('truetype');
    }
  </style>
</head>
<body>
  <h1>Welcome to batsnefs</h1>

  <div class="buttons">
    <a href="https://youtube.com/@batsnefs" target="_blank">YouTube</a>
    <a href="https://instagram.com/q_6sim" target="_blank">Instagram</a>
    <a href="https://twitch.tv" target="_blank">Twitch</a>
  </div>

  <div class="socials">
    <a href="https://youtube.com/@batsnefs" target="_blank">
      <img src="youtube.jpg" alt="YouTube">
    </a>
    <a href="https://instagram.com/q_6sim" target="_blank">
      <img src="instagram.jpg" alt="Instagram">
    </a>
    <a href="https://twitch.tv" target="_blank">
      <img src="twitch.png" alt="Twitch">
    </a>
  </div>
</body>
</html>
